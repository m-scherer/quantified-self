<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Exercises</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

  <script src="main.bundle.js"></script>

  <div class="col s4">
    <h5 id="today" style="color:white"></h5>
  </div>
  <h4>Manage Exercises</h4>

  <div class="row">
    <div class="input-field col s6">
      <input id="exercise-name" placeholder="Exercise Name" type="text">
      <label for="exercise-name"></label>
    </div>
    <div class="input-field col s6">
      <input id="exercise-calories" placeholder="Calories" type="text">
      <label for="exercise-calories"></label>
    </div>
  </div>
  <a class="waves-effect waves-light btn" id="create-exercise">Add Exercise</a>
  <p id="exercise-message"></p>

  <input type="text" name="exercise" placeholder="Exercise Name" id="exercise-filter">
  <table>
    <thead>
      <tr>
        <th data-field="id">Name</th>
        <th data-field="calories">Calories</th>
        <th data-field="delete">Delete</th>
      </tr>
      <tbody class="table-body" id="exercises"></tbody>
    </thead>
  </table>
  <a href="foods.html">Manage Foods</a>
</body>
</html>

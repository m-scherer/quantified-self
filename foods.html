<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="container" id="add-new-food">
    <h3 class="center-align">Add new Food</h3>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">label_outline</i>
            <input placeholder="Food Name" id="name" type="text" class="validate">
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">label_outline</i>
            <input placeholder="Calorie Amount" id="calorie_amount" type="text" class="validate">
          </div>
          <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <h3 class="center-align">Food</h3>
    <div class="container">
      <h5 class="center-align">Filter</h5>
      <input type="text" name="food" placeholder="Food Name" id="food-filter">
    </div>
    <h5 class="center-align">List</h5>
    <table>
      <thead>
        <tr>
          <th data-field="id">Name</th>
          <th data-field="calories">Calories</th>
          <th data-field="delete">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pizza</td>
          <td>300</td>
          <td><a href ="#" class="delete-icon"><i class="small material-icons">delete</i></a> </td>
        </tr>
        <tr>
          <td>Ice Cream</td>
          <td>200</td>
          <td><a href ="#" class="delete-icon"><i class="small material-icons">delete</i></a> </td>
        </tr>
        <tr>
          <td>Tacos</td>
          <td>350</td>
          <td><a href ="#" class="delete-icon"><i class="small material-icons">delete</i></a> </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>

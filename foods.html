<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="main.bundle.js"></script>
  <div class="col s4">
    <h5 id="today" style="color:white">a</h5>
  </div>
<h4>Manage Foods</h4>
  <div class="row">
    <div class="input-field col s6">
      <input id="food-name" placeholder="Food Name" type="text">
      <label for="food-name"></label>
    </div>
    <div class="input-field col s6">
      <input id="food-calories" placeholder="Calories" type="text">
      <label for="food-calories"></label>
    </div>
  </div>
  <a class="waves-effect waves-light btn" id="create-food">Add Food</a>
  <p id="message"></p>

  <input type="text" name="food" placeholder="Food Name" id="food-filter">
  <table>
    <thead>
      <tr>
        <th data-field="id">Name</th>
        <th data-field="calories">Calories</th>
        <th data-field="delete">Delete</th>
      </tr>
      <tbody class="table-body" id="foods"></tbody>
    </thead>
  </table>
  <br>
  <a href="exercises.html" class="waves-effect waves-light btn">Manage Exercises</a>
  <a href="index.html" class="waves-effect waves-light btn"> Daily Diary</a>
</body>
</html>

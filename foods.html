<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>

  <table class="foods-table">
    <thead>
      <tr>
        <th data-field="id">Name</th>
        <th data-field="calories">Calories</th>
        <th data-field="delete">Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Pizza</td>
        <td>300</td>
        <td><a href ="#" class="delete-icon"><i class="small material-icons">delete</i></a> </td>
      </tr>
      <tr>
        <td>Ice Cream</td>
        <td>200</td>
        <td><a href ="#" class="delete-icon"><i class="small material-icons">delete</i></a> </td>
      </tr>
      <tr>
        <td>Tacos</td>
        <td>350</td>
        <td><a href ="#" class="delete-icon"><i class="small material-icons">delete</i></a> </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="input-field col s6">
      <input id="food-name" placeholder="Food Name" type="text">
      <label for="food-name"></label>
    </div>
    <div class="input-field col s6">
      <input id="food-calories" placeholder="Calories" type="text">
      <label for="last_name"></label>
    </div>
  </div>
  <a class="waves-effect waves-light btn" id="create-food">Add Food</a>
</body>
</html>
